<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug Vercel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success { background: rgba(34, 197, 94, 0.3); }
        .error { background: rgba(239, 68, 68, 0.3); }
        .info { background: rgba(59, 130, 246, 0.3); }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #2563eb; }
        .logs {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Debug MasterCom</h1>
        <p>Diagnostic de la page blanche sur Vercel</p>
        
        <div id="status" class="status info">
            ‚è≥ Test en cours...
        </div>
        
        <div id="logs" class="logs">
            <div>üöÄ D√©marrage du test...</div>
        </div>
        
        <button onclick="runTests()">üîÑ Relancer les Tests</button>
        <button onclick="checkConsole()">üìã V√©rifier Console</button>
        <button onclick="window.location.href='/'">üè† Retour au Site</button>
    </div>

    <script>
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#f87171' : 
                                  type === 'success' ? '#34d399' : '#93c5fd';
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            status.innerHTML = message;
            status.className = `status ${type}`;
        }
        
        async function runTests() {
            logs.innerHTML = '<div>üöÄ Red√©marrage des tests...</div>';
            updateStatus('‚è≥ Test en cours...', 'info');
            
            try {
                // Test 1: JavaScript fonctionne
                addLog('‚úÖ Test 1: JavaScript fonctionne');
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Test 2: DOM accessible
                addLog('‚úÖ Test 2: DOM accessible');
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Test 3: Fetch API
                try {
                    const response = await fetch('/');
                    addLog(`‚úÖ Test 3: Fetch API - Status: ${response.status}`);
                } catch (error) {
                    addLog(`‚ùå Test 3: Fetch API - Erreur: ${error.message}`, 'error');
                }
                
                // Test 4: LocalStorage
                try {
                    localStorage.setItem('test', 'ok');
                    localStorage.removeItem('test');
                    addLog('‚úÖ Test 4: LocalStorage fonctionne');
                } catch (error) {
                    addLog(`‚ùå Test 4: LocalStorage - Erreur: ${error.message}`, 'error');
                }
                
                // Test 5: Variables d'environnement
                const envVars = {
                    'VITE_SUPABASE_URL': import.meta?.env?.VITE_SUPABASE_URL,
                    'VITE_SUPABASE_ANON_KEY': import.meta?.env?.VITE_SUPABASE_ANON_KEY
                };
                
                if (envVars.VITE_SUPABASE_URL) {
                    addLog('‚úÖ Test 5: VITE_SUPABASE_URL configur√©');
                } else {
                    addLog('‚ùå Test 5: VITE_SUPABASE_URL manquant', 'error');
                }
                
                if (envVars.VITE_SUPABASE_ANON_KEY) {
                    addLog('‚úÖ Test 6: VITE_SUPABASE_ANON_KEY configur√©');
                } else {
                    addLog('‚ùå Test 6: VITE_SUPABASE_ANON_KEY manquant', 'error');
                }
                
                // Test 6: Import dynamique
                try {
                    const React = await import('react');
                    addLog('‚úÖ Test 7: Import React r√©ussi');
                } catch (error) {
                    addLog(`‚ùå Test 7: Import React - Erreur: ${error.message}`, 'error');
                }
                
                updateStatus('‚úÖ Tous les tests termin√©s', 'success');
                addLog('üéâ Tests termin√©s avec succ√®s!');
                
            } catch (error) {
                updateStatus('‚ùå Erreur pendant les tests', 'error');
                addLog(`‚ùå Erreur critique: ${error.message}`, 'error');
                console.error('Erreur de test:', error);
            }
        }
        
        function checkConsole() {
            addLog('üìã V√©rifiez la console du navigateur (F12) pour les erreurs d√©taill√©es');
            console.log('üîç Debug MasterCom - Console active');
            console.log('üåê User Agent:', navigator.userAgent);
            console.log('üåç URL:', window.location.href);
            console.log('üì± Viewport:', window.innerWidth + 'x' + window.innerHeight);
        }
        
        // Tests automatiques au chargement
        window.addEventListener('load', () => {
            addLog('üöÄ Page charg√©e, d√©marrage des tests automatiques...');
            setTimeout(runTests, 1000);
        });
        
        // Gestion des erreurs globales
        window.addEventListener('error', (event) => {
            addLog(`‚ùå Erreur JavaScript: ${event.error?.message || event.message}`, 'error');
            console.error('Erreur d√©tect√©e:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            addLog(`‚ùå Promesse rejet√©e: ${event.reason}`, 'error');
            console.error('Promesse rejet√©e:', event.reason);
        });
    </script>
</body>
</html>
