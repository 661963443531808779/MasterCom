    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "MasterCom",
      "description": "Agence de communication créative spécialisée en branding, marketing digital et événementiel",

          "@type": "Person",
          "name": "Équipe MasterCom"
        }
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "FR"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "contact@commaster.fr"
      },
      "sameAs": [
        "https://www.linkedin.com/company/mastercom",
        "https://twitter.com/MasterCom"
      ],
      "serviceArea": {
        "@type": "Country",
        "name": "France"
      },
      "knowsAbout": [
        "Communication créative",
        "Branding",
        "Marketing digital",
        "Réseaux sociaux",

        "Design graphique",
        "Stratégie de communication"
      ]
    }

    <!-- Preconnect to external domains -->

    <!-- Optimisations de performance -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Optimisations de rendu -->
    <style>
      /* CSS critique inline pour éviter le FOUC */
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      .loading-spinner {
        width: 32px; 
        height: 32px; 
        border: 3px solid #e5e7eb; 
        border-top: 3px solid #3b82f6; 
        border-radius: 50%; 
        animation: spin 0.8s linear infinite; 
        margin: 0 auto 12px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
