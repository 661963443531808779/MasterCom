<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MasterCom - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .success { background: rgba(34, 197, 94, 0.3); }
        .error { background: rgba(239, 68, 68, 0.3); }
        .warning { background: rgba(245, 158, 11, 0.3); }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .logs {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Test Debug MasterCom.vercel.app</h1>
        
        <div class="test-section">
            <h2>📊 Status du Site</h2>
            <div id="site-status">⏳ Test en cours...</div>
            <button onclick="testSite()">🔄 Tester le Site</button>
        </div>

        <div class="test-section">
            <h2>🌐 Test en Direct</h2>
            <iframe id="site-frame" src="https://master-com.vercel.app"></iframe>
            <button onclick="reloadFrame()">🔄 Recharger</button>
        </div>

        <div class="test-section">
            <h2>📋 Console Logs</h2>
            <div id="logs" class="logs">
                <div>🚀 Démarrage du diagnostic...</div>
            </div>
            <button onclick="clearLogs()">🗑️ Effacer</button>
        </div>

        <div class="test-section">
            <h2>🧪 Tests JavaScript</h2>
            <div id="js-tests">⏳ Tests en cours...</div>
            <button onclick="runJSTests()">🧪 Lancer Tests JS</button>
        </div>
    </div>

    <script>
        const logs = document.getElementById('logs');
        const siteStatus = document.getElementById('site-status');
        const jsTests = document.getElementById('js-tests');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#f87171' : 
                                  type === 'success' ? '#34d399' : 
                                  type === 'warning' ? '#fbbf24' : '#93c5fd';
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        async function testSite() {
            siteStatus.innerHTML = '⏳ Test en cours...';
            addLog('🌐 Test du site master-com.vercel.app...');

            try {
                const response = await fetch('https://master-com.vercel.app');
                const html = await response.text();
                
                if (response.ok) {
                    siteStatus.innerHTML = '✅ Site accessible (Status: ' + response.status + ')';
                    siteStatus.className = 'test-section success';
                    addLog('✅ Site accessible - Status: ' + response.status, 'success');
                    
                    // Vérifier le contenu HTML
                    if (html.includes('<div id="root"></div>')) {
                        addLog('✅ Élément root trouvé dans le HTML', 'success');
                    } else {
                        addLog('❌ Élément root manquant dans le HTML', 'error');
                    }
                    
                    if (html.includes('index-') && html.includes('.js')) {
                        addLog('✅ Scripts JavaScript trouvés', 'success');
                    } else {
                        addLog('❌ Scripts JavaScript manquants', 'error');
                    }
                    
                    if (html.includes('index-') && html.includes('.css')) {
                        addLog('✅ Styles CSS trouvés', 'success');
                    } else {
                        addLog('❌ Styles CSS manquants', 'error');
                    }
                    
                } else {
                    siteStatus.innerHTML = '❌ Erreur: ' + response.status;
                    siteStatus.className = 'test-section error';
                    addLog('❌ Erreur HTTP: ' + response.status, 'error');
                }
            } catch (error) {
                siteStatus.innerHTML = '❌ Erreur de connexion';
                siteStatus.className = 'test-section error';
                addLog('❌ Erreur de connexion: ' + error.message, 'error');
            }
        }

        function reloadFrame() {
            const frame = document.getElementById('site-frame');
            frame.src = frame.src;
            addLog('🔄 Frame rechargé');
        }

        function clearLogs() {
            logs.innerHTML = '<div>🗑️ Logs effacés</div>';
        }

        function runJSTests() {
            jsTests.innerHTML = '🧪 Tests JavaScript en cours...';
            addLog('🧪 Démarrage des tests JavaScript...');

            const tests = [
                {
                    name: 'Console disponible',
                    test: () => typeof console !== 'undefined',
                    result: typeof console !== 'undefined'
                },
                {
                    name: 'Fetch API disponible',
                    test: () => typeof fetch !== 'undefined',
                    result: typeof fetch !== 'undefined'
                },
                {
                    name: 'LocalStorage disponible',
                    test: () => typeof localStorage !== 'undefined',
                    result: typeof localStorage !== 'undefined'
                },
                {
                    name: 'Document disponible',
                    test: () => typeof document !== 'undefined',
                    result: typeof document !== 'undefined'
                },
                {
                    name: 'Window disponible',
                    test: () => typeof window !== 'undefined',
                    result: typeof window !== 'undefined'
                }
            ];

            let successCount = 0;
            let html = '<h3>Résultats des Tests:</h3><ul>';

            tests.forEach(test => {
                if (test.result) {
                    html += `<li style="color: #34d399;">✅ ${test.name}</li>`;
                    successCount++;
                    addLog(`✅ ${test.name}`, 'success');
                } else {
                    html += `<li style="color: #f87171;">❌ ${test.name}</li>`;
                    addLog(`❌ ${test.name}`, 'error');
                }
            });

            html += '</ul>';
            html += `<p><strong>Score: ${successCount}/${tests.length}</strong></p>`;

            if (successCount === tests.length) {
                html += '<p style="color: #34d399;">🎉 Tous les tests JavaScript passent !</p>';
                jsTests.className = 'test-section success';
            } else {
                html += '<p style="color: #f87171;">⚠️ Certains tests ont échoué</p>';
                jsTests.className = 'test-section warning';
            }

            jsTests.innerHTML = html;
        }

        // Tests automatiques au chargement
        window.addEventListener('load', () => {
            addLog('🚀 Page de test chargée');
            setTimeout(() => {
                testSite();
                runJSTests();
            }, 1000);
        });

        // Gestion des erreurs
        window.addEventListener('error', (event) => {
            addLog(`❌ Erreur JavaScript: ${event.error?.message || event.message}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            addLog(`❌ Promesse rejetée: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
