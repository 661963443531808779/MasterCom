    <script>
        const SUPABASE_URL = 'https://gpnjamtnogyfvykgdiwd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwbmphbXRub2d5ZnZ5a2dkaXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzY2ODMsImV4cCI6MjA3MzAxMjY4M30.UH_IgEzIOOfECQpGZhhvRGcyyxLmc19lteJoKV9kh4A';

        async function testLogin() {

            const password = document.getElementById('password').value;

                            <p><strong>Status:</strong> ${response.status}</p>

                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">

        async function testAllCredentials() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result info">üîÑ Test de toutes les combinaisons en cours...</div>';
            
            const credentials = [
                { email: 'master@master.com', password: 'admin123' },
                { email: 'master@mastercom.fr', password: 'admin123' },
                { email: 'master@mastercom.com', password: 'admin123' },
                { email: 'admin@mastercom.fr', password: 'admin123' },
                { email: 'admin@mastercom.com', password: 'admin123' },
                { email: 'test@mastercom.fr', password: 'admin123' },
                { email: 'user@mastercom.fr', password: 'admin123' },
                { email: 'contact@mastercom.fr', password: 'admin123' },
                { email: 'info@mastercom.fr', password: 'admin123' },
                { email: 'master@master.com', password: 'MasterCom2024!' },
                { email: 'master@master.com', password: 'mastercom2024' },
                { email: 'master@master.com', password: 'MasterCom2024' },
                { email: 'master@master.com', password: 'master123' },
                { email: 'master@master.com', password: 'password123' },
                { email: 'master@master.com', password: 'admin' },
                { email: 'master@master.com', password: 'password' },
                { email: 'master@master.com', password: '123456' },
                { email: 'master@master.com', password: 'master' }
            ];
            
            let successCount = 0;
            let errorCount = 0;
            const errors = [];
            const successes = [];
            
            for (let i = 0; i < credentials.length; i++) {
                const { email, password } = credentials[i];
                
                try {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.user) {
                        successes.push({ email, password, user: data.user });
                        successCount++;
                    } else {
                        errors.push({ email, password, error: data.error_description || data.msg });
                        errorCount++;
                    }
                } catch (error) {
                    errors.push({ email, password, error: error.message });
                    errorCount++;
                }
                
                // Mise √† jour du statut
                resultDiv.innerHTML = `
                    <div class="result info">
                        <h4>üîÑ Test en cours...</h4>
                        <p>Progression: ${i + 1}/${credentials.length}</p>
                        <p>Succ√®s: ${successCount} | √âchecs: ${errorCount}</p>
                    </div>
                `;
                
                // Petite pause pour √©viter de surcharger l'API
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Affichage des r√©sultats finaux
            let resultHTML = `
                <div class="result ${successCount > 0 ? 'success' : 'error'}">
                    <h4>üìä R√âSULTATS FINAUX</h4>
                    <p><strong>Connexions r√©ussies:</strong> ${successCount}</p>
                    <p><strong>Connexions √©chou√©es:</strong> ${errorCount}</p>
                </div>
            `;
            
            if (successCount > 0) {
                resultHTML += '<div class="result success"><h4>‚úÖ CONNEXIONS R√âUSSIES:</h4>';
                successes.forEach(success => {
                    resultHTML += `
                        <p><strong>${success.email}</strong> / <strong>${success.password}</strong></p>
                        <p style="margin-left: 20px;">UID: ${success.user.id}</p>
                    `;
                });
                resultHTML += '</div>';
            }
            
            if (errorCount > 0) {
                resultHTML += '<div class="result error"><h4>‚ùå ERREURS COMMUNES:</h4>';
                const errorTypes = {};
                errors.forEach(err => {
                    errorTypes[err.error] = (errorTypes[err.error] || 0) + 1;
                });
                Object.entries(errorTypes).forEach(([error, count]) => {
                    resultHTML += `<p><strong>${error}:</strong> ${count} fois</p>`;
                });
                resultHTML += '</div>';
            }
            
            resultDiv.innerHTML = resultHTML;
        }
